<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RegEx Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>New User Signup</h1>
    <form>
      <input type="text" name="username" placeholder="Username" />
      <p>Username must contain 5 - 12 characters</p>

      <input type="text" name="email" placeholder="Email" />
      <p>Email must be a valid address, e.g., hello@mydomain.com</p>

      <input type="password" name="password" placeholder="Password" />
      <p>
        Password must be alphanumeric (@, _ and - are also allowed) and be 8 - 25 characters
      </p>

      <input type="text" name="mobile" placeholder="Mobile" />
      <p>Mobile no. must be valid (10 digits)</p>
    </form>
    <script type="text/javascript" src="script.js"></script>
    <script></script>
  </body>
</html>
